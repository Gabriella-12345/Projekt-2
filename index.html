<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script defer src="script.js"> </script>
    <style>
        body{
            font-family: "Comfortaa", sans-serif;
        }
    </style>
    
    <title> Glasögon webbshop </title>
</head>
<body>
<div class="box-grid"> 
    <h1> Gabriellas Glasögon </h1>
    <img class="bild" src="./img/träd.webp" alt="Träd logga"> 

    <header> 
        <p> Om oss </p> 
        <p> Kundtjänst </p>
        <p> ☰ Meny  </p>
    </header>



    <header class="lower">
        <p> Läsglasögon </p>
        <p> Vanliga glasögon </p>
    </header>

    <main>
        <article class="glasogonlador">
            <img src="./img/30265110-front-2000x1125.webp" alt="Röda metal glasögon">
            <h2 class="pristext"> 300kr </h2>
            <p class="t"> Röda glasögon</p>

        </article>

            
        <article class="glasogonlador">
            <img src="./img/30516311-front-940x529.webp" alt="">
            <h2 class="pristext"> 400kr </h2>
            <p class="t"> Bruna glasögon</p>
            
        </article>


        <article class="glasogonlador">
            <img src="./img/30516410-front-2000x1125.webp" alt="">
            <h2 class="pristext"> 500kr </h2>
            <p class="t"> Svarta glasögon</p>
        </article>


        <article class="glasogonlador">
            <img src="./img/30706132-front-2000x1125.webp" alt="">
            <h2 class="pristext"> 340kr </h2>
            <p class="t"> Tunna metall glasögon</p>
        </article> 
        

        <article class="glasogonlador">
            <img src="img/30776807-front-2000x1125.webp" alt="">
            <h2 class="pristext"> 600kr </h2>
            <p class="t"> Blåa metall glasögon</p>
        </article>
    </main>

</div>
</body>
</html>
